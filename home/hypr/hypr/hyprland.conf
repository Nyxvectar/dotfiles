monitor = DP-1,2560x1080@75,0x0,1
monitor = HDMI-A-1,2560x1080@120,0x1080,1
# TODO: Update to hyprland 50.0 and update to monitorv2

xwayland {
    force_zero_scaling = true
}

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    tablet {
        region_position = 1080 540
        region_size = 2160 1080
    }
    numlock_by_default = true
    sensitivity = 0
    accel_profile = flat
}

general {
    gaps_in = 1
    gaps_out = 3
    border_size = 1
    layout = dwindle
    allow_tearing = true
    col.active_border = rgba(ffffffee) rgba(ffffffee) 45deg
    col.inactive_border = rgba(000000ee) rgba(000000ee) 45deg
}

decoration {
    rounding = 22
    blur {
        enabled = true
        size = 0
        passes = 0
        contrast = 2
    }
}

animations {
    enabled = true
    bezier = customize, 0.05, 0.8, 0.1, 1.05
    animation = windowsMove, 1, 7, customize
    animation = windowsIn, 1, 3, default, popin 90%
    animation = windowsOut, 1, 2, default, popin 95%
    animation = border, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 5, default
}

dwindle {
    pseudotile = yes
    preserve_split = true
    split_width_multiplier = 1.4
}

misc {
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
}

# Layer Rules
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = blur, launcher
layerrule = ignorezero, launcher

# Window Rules
windowrulev2 = float,class:(steam) # Steam Popups
windowrulev2 = float,title:(Fcitx Configuration) # Fcitx Config
windowrulev2 = float,class:(org.gnome.Nautilus) # Nautilus Popups
windowrulev2 = float,class:(firefox),title:(Library) # Firefox Popups
windowrulev2 = float,class:(mpv) # MPV Popups
windowrulev2 = float, class:^(jetbrains-.*),title:^(win.*)
windowrulev2 = noinitialfocus, opacity 0.8 0.8, class:^(jetbrains-.*)
windowrulev2 = opacity 1 0.90, class:(kitty)
windowrulev2 = opacity 0.95 0.90, class:(code)
windowrulev2 = opacity 0.95 0.90, class:(wechat)
windowrulev2 = opacity 1 0.95, class:(firefox)

exec = hyprctl dispatch submap global
submap = global

# Function Key bindings
bind = ,xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05-
bind = ,xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05+
bind = ,xf86audiomute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Hyprland hotkeys for normal applications
bind = Super, D, killactive,
bind = Super, A, exec, kitty
bind = Super, W, exec, nautilus --new-window
bind = Super, V, togglefloating,
bind = Super, Q, global, caelestia:launcher
#bind = Super, Q, exec, rofi -show drun
bind = Super, F, fullscreen
bind = Super, T, exec, firefox
bind = Super, M, global, caelestia:lock
bind = Super, P, togglesplit
bind = Super SHIFT, D, exec, discord
bind = Super SHIFT, T, exec, telegram-desktop
bind = Super SHIFT, R, exec, element-desktop
bind = Super SHIFT, A, exec, wechat
bind = Super SHIFT, S, global, caelestia:screenshot

# Exit or restart
bind = Super SHIFT, H, exit

# Windows resize
bind = Super, LEFT, resizeactive,-40 0
bind = Super, RIGHT, resizeactive,40 0
bind = Super, UP, resizeactive,0 -40
bind = Super, DOWN, resizeactive,0 40
binds {
    workspace_back_and_forth = false
    allow_workspace_cycles = true
}

# Bind the certain workspace to a monitor
workspace = 1,monitor:DP-1
workspace = 2,monitor:DP-1
workspace = 3,monitor:DP-1
workspace = 4,monitor:DP-1
workspace = 5,monitor:DP-1
workspace = 6,monitor:HDMI-A-1
workspace = 7,monitor:HDMI-A-1
workspace = 8,monitor:HDMI-A-1
workspace = 9,monitor:HDMI-A-1
workspace = 10,monitor:HDMI-A-1

# Workspaces and windows focuses
bind = Super, N, workspace, e-1
bind = Super, I, workspace, e+1
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10
bind = Super SHIFT, 1, movetoworkspace, 1
bind = Super SHIFT, 2, movetoworkspace, 2
bind = Super SHIFT, 3, movetoworkspace, 3
bind = Super SHIFT, 4, movetoworkspace, 4
bind = Super SHIFT, 5, movetoworkspace, 5
bind = Super SHIFT, 6, movetoworkspace, 6
bind = Super SHIFT, 7, movetoworkspace, 7
bind = Super SHIFT, 8, movetoworkspace, 8
bind = Super SHIFT, 9, movetoworkspace, 9
bind = Super SHIFT, 0, movetoworkspace, 10
bind = Super SHIFT, N, movetoworkspace, e-1
bind = Super SHIFT, I, movetoworkspace, e+1
bind = Super, mouse_down, workspace, e+1
bind = Super, mouse_up, workspace, e-1
bind = Super, L, movefocus, l
bind = Super, Y, movefocus, r
bind = Super, U, focusmonitor, u
bind = Super, E, focusmonitor, d
bind = Super, TAB, workspace, previous
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow

# Hyprcursor
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
exec = hyprctl setcursor rose-pine-hyprcursor 24

# Auto starts
exec-once = fcitx5
exec-once = caelestia-shell
